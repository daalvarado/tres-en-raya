<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Permanent+Marker|Russo+One" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="formato.css">
    <title>Document</title>
</head>


<body>
    <div class='container'>
        <header class='header'>
            <nav class='nav'>
                <li class="nav-item play">
                    <a href="/home" class="nav-active">Jugar</a>
                </li>
                <li class="nav-item log">
                    <a href="/historico" class="nav-active">Historico</a>
                </li>
            </nav>
            <h1 class='game-title'>Tres en Raya</h1>
        </header>
        <div class='info'>
            <div class='actual'>
                <span>Jugador Actual:</span>
                <span class="turno-j1">Jugador 1</span>
            </div>
            <div class='jugadores'>
                <div class="player-name">Jugador 1</div>
                <div class="color-jug color1"></div>
                <div class=player-name>Jugador 2</div>
                <div class="color-jug color2"></div>
            </div>
        </div>
        <div class='controls'>
            <button class="restart">Reiniciar</button>
        </div>
        <div class='messages'>
            <div id='message-box'>No hay mensajes</div>
        </div>
        <div class='board'>
            <ul id='game-board'>
                <li class='cell empty' id='cell-1'></li>
                <li class='cell p1' id='cell-2'></li>
                <li class='cell empty' id='cell-3'></li>
                <li class='cell empty' id='cell-4'></li>
                <li class='cell p2' id='cell-5'></li>
                <li class='cell empty' id='cell-6'></li>
                <li class='cell empty' id='cell-7'></li>
                <li class='cell empty' id='cell-8'></li>
                <li class='cell empty' id='cell-9'></li>
            </ul>
        </div>
    </div>
</body>

</html>
